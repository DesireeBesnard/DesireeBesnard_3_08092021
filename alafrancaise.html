<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">

    <title>Ohmyfood | À la française </title>
</head>
<body>
    <header>
        <div>
            <a href="#" class="header__logo"><img src="src/images/logo/ohmyfood.png" width="392" height="68" alt="Ohmyfood brand logo"></a>
        </div>
        <span class="backarrow"><a href="index.html"><i class="fas fa-arrow-left"></i></a></span>
        <div>
            <img src="src/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="'À la française' restaurant banner">
        </div>
    </header>

    <main class="menu menu__bg">

        <div>
            <h1 class="heading-font menu__heading">À la française</h1>
            <button class="heart"></button>
        </div>
        
        <div class="menu__dishes">
            <section>
                <h2>ENTRÉES</h2>
                <div class="menu__dish">
                    <p class="dish__name">Tartare de poulpe acidulé</p>
                    <div class="dish__details">
                        <p>Aux zestes d'orange</p>
                        <p>40€</p>
                    </div>
                </div>
            </section>
        </div>

    </main>
    
</body>
</html>
